name: Create Release on Merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: read
  actions: read

jobs:
  create-release:
    if: >-
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'pre-release'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version from Package.swift
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -o 'releases/download/[^/]*/loroFFI\.artifactbundle\.zip' Package.swift | sed 's|releases/download/||' | sed 's|/loroFFI\.artifactbundle\.zip||' | head -n1)
          if [ -z "$VERSION" ]; then
            echo "Failed to determine version from Package.swift" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine merge commit
        id: get_sha
        shell: bash
        run: |
          SHA="${{ github.event.pull_request.merge_commit_sha }}"
          if [ -z "$SHA" ]; then
            echo "Merge commit sha is empty" >&2
            exit 1
          fi
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Create tag on merge commit
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          SHA=${{ steps.get_sha.outputs.sha }}
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          # Create or move tag to the merge commit
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            git tag -d "$VERSION"
          fi
          git tag -a "$VERSION" -m "Release version $VERSION" "$SHA"
          git push --force origin "$VERSION"

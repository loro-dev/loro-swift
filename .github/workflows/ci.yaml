name: swift

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    name: Swift 6.2 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install swiftly
        run: |
          curl -L https://swiftlang.github.io/swiftly/swiftly-install.sh | bash -s -- -y
          echo "$HOME/.swiftly/bin" >> $GITHUB_PATH

      - name: Install Swift 6.2
        run: |
          swiftly install 6.2
          swiftly use 6.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Swift version
        run: swiftly run swift --version

      - name: Rust version
        run: rustc --version

      - name: Build artifact bundle
        run: |
          chmod +x ./scripts/build_artifactbundle.sh
          ./scripts/build_artifactbundle.sh

      - name: Build
        run: LOCAL_BUILD=1 swiftly run swift build -c release

      - name: Run tests
        run: LOCAL_BUILD=1 swiftly run swift test

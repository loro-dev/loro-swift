name: swift

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            swift: "6.0.2"
          - os: ubuntu-22.04
            swift: "6.0.2"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Swift version
        run: swift --version

      - name: Rust version
        run: rustc --version

      - name: Build artifact bundle
        run: |
          chmod +x ./scripts/build_artifactbundle.sh
          ./scripts/build_artifactbundle.sh

      - name: Build
        run: LOCAL_BUILD=1 swift build -c release

      - name: Run tests
        run: LOCAL_BUILD=1 swift test
